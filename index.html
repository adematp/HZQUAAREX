<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HZQUAREX Puan Sorgu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #101820;
      color: white;
      text-align: center;
    }
    input, button, select {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    #sonuc {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #00e676;
    }
  </style>
</head>
<body>
  <h2>üí≥ Kart Puan Sorgulama Sistemi</h2>
  <p>√ñrnek giri≈ü: <code>4543592092004524|05|2027|000</code></p>
  <input type="text" id="kart" placeholder="Kart|Ay|Yƒ±l|CVV" size="30" />
  <br>
  <button onclick="sorgula()">Kontrol Et</button>

  <div id="sonuc"></div>

  <script>
    async function sorgula() {
      const input = document.getElementById("kart").value.trim();
      const sonucEl = document.getElementById("sonuc");
      if (!input.includes("|")) {
        sonucEl.innerText = "Hatalƒ± format!";
        return;
      }

      const [cc, month, year, cvv] = input.split("|");
      sonucEl.innerText = "Sorgulanƒ±yor...";

      try {
        const res = await fetch("/api/puan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cc, month, year, cvv })
        });

        const data = await res.json();

        if (data.success) {
          sonucEl.innerText = `‚úÖ Puan: ${data.point} TL`;
        } else {
          sonucEl.innerText = `‚ùå Hata: ${data.message}`;
        }
      } catch (e) {
        sonucEl.innerText = "‚ùå Sunucu hatasƒ±.";
      }
    }
  </script>
</body>
</html>
